<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="css/view_attraction.css" rel="stylesheet" type="text/css"/>
        <link href="css/menu.css" rel="stylesheet" type="text/css"/> 
        <title>Attraction</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form id="att_form" >
            <ul>
                <li><a href="welcome.xhtml">Home</a></li>
                <li><a href="createAttraction.xhtml">Create Attraction</a></li>
                <li><a href="viewAttractions.xhtml">Search Attractions</a></li>
                <li><a href="viewFavorites.xhtml">View Favorites</a></li>
                <li><a href="topAttraction.xhtml">Top Attractions</a></li>
                <li><a href="notification.xhtml">Notification</a></li>
                <li> <h:link value="Pending Attractions" rendered="#{login.theLoginAccount.isAdmin()}" outcome = "viewPending.xhtml"/></li>
                <li> <h:link value="Approved Attractions" rendered="#{login.theLoginAccount.isAdmin()}" outcome = "viewApprovals.xhtml"/></li>    
                <li> <h:link value="Rejected Attractions" rendered="#{login.theLoginAccount.isAdmin()}" outcome = "viewRejects.xhtml"/></li> 
                <li style="float:right"><a href="index.xhtml">Logout</a></li>
                <li style="float:right"><a href="notification.xhtml">Notification</a></li>
            </ul>
            <div class="content">
                <h:dataTable id="att_n" styleClass="table" 

                             value="#{login.theLoginAccount.viewa()}" var="att" >

                    <h:column >
                        <div class="att_name">
                            <h1> <h:outputText styleClass="dataTableOutputText" id="attvalue1" value="#{att.title()}"/>  </h1> 
                        </div>
                    </h:column>

                    <h:column >

                        <h:commandButton id="favbutton" action="#{att.addFavorite(login.theLoginAccount.accountID)}" 
                                         disabled="#{att.isFavorite()}" image="#{att.favImg()}"/>
                    </h:column>

                </h:dataTable>
                <p:graphicImage value="#{login.theLoginAccount.productImage}" style="width: 40%"/>


                <h:dataTable id="att_d" styleClass="tab" 

                             value="#{login.theLoginAccount.viewa()}" var="att">
                    <h:column>
                        <h:outputText styleClass="dataTableOutputText" id="attvalue2" value="#{att.description}"/>  
                    </h:column>
                </h:dataTable>

                <h:dataTable id="att_star" styleClass="tab" 

                             value="#{login.theLoginAccount.viewa()}" var="att">
                    <h:column>                            
                        <h:graphicImage  value="#{att.getStar()}"/>
                    </h:column>

                </h:dataTable>
                <h:dataTable id="att_image" styleClass="tab" 

                             value="#{login.theLoginAccount.viewa()}" var="att">
                    <h:outputText value="Krishna"/>
                    <h:column>
                        <p:graphicImage value="#{att.productImage}" style="width: 40%"/>
                    </h:column>
                </h:dataTable>
                <div>
                    <h:selectOneRadio id="att_scr" value="#{score.scr}" >
                        <f:selectItem itemValue="1" itemLabel="1"/>
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="3" itemLabel="3"/>
                        <f:selectItem itemValue="4" itemLabel="4"/>
                        <f:selectItem itemValue="5" itemLabel="5"/>
                    </h:selectOneRadio> 
                    <h:commandButton id="scr_btn" value="Add Score" action="#{score.addScore(login.theLoginAccount.att_id, login.theLoginAccount.accountID)}"/>
                    <br/>
                    <h:message for="att_scr" id="att_scr_msg" style="color: red" > </h:message>
                </div>
                <div class="review">
                    <p>
                        <div class="title" style="font-size:medium;font-weight: bold"> Review:</div>
                        <h:dataTable id="tab_rev" styleClass="tab" 
                                     value="#{login.theLoginAccount.viewReview()}" var="rew">
                            <h:column>
                                <h:outputText styleClass="dataTableOutputText" id="attvalue1" value="#{rew.userName}          "/>  
                                <h:outputText styleClass="dataTableOutputText" id="attvalue2" value="#{rew.rev}"/>  
                            </h:column>
                        </h:dataTable>
                        <div class="rev_div">

                            <h:inputTextarea value="#{review.rev}"/><br/>
                            <h:commandButton class="btn" id="submit" value="Add Review" action="#{review.addReview(login.theLoginAccount.att_id,login.theLoginAccount.accountID)}" >

                            </h:commandButton>

                        </div>
                    </p>
                </div>
                <div class="q_a">
                    <div class="title" style="font-size:medium;font-weight: bold"> Question and Answer</div>
                    <h:dataTable id="tab_ques" styleClass="tab" 
                                 value="#{question_Answers.view_Question()}" var="ques">
                        <h:column>
                            <h:form id="form1">                             
                            <h:outputText styleClass="dataTableOutputText" id="attvalue3" value="Q)"/>  
                            <h:outputText styleClass="dataTableOutputText" id="attvalue4" value="#{ques.ques}"/>  

                            <h:dataTable id="tab_ans" styleClass="tab" 
                                         value="#{ques.view_Answer()}" var="answ">
                                <h:column>
                                    <h:outputText styleClass="dataTableOutputText" id="attvalue5" value="A:      "/>  
                                    <h:outputText styleClass="dataTableOutputText" id="attvalue6" value="#{answ.ans}"/>  
                                </h:column>

                            </h:dataTable>
 
                                <h:inputText value="#{login.theLoginAccount.answer}"/><br/>
                                <h:commandButton class="btn" id="submit3" value="Add Answer" action="#{ques.add_Answer(login.theLoginAccount.accountID)}" >
                            <!--        <f:ajax execute="@form" render="attvalue6"/>  -->
                                </h:commandButton>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                    <h:inputTextarea value="#{question_Answers.ques}"/><br/>
                    <h:commandButton class="btn" id="submit4" value="Add Question" action="#{question_Answers.add_Question(login.theLoginAccount.att_id, login.theLoginAccount.accountID)}" >

                    </h:commandButton>


                </div>


            </div>
        </h:form>
    </body>
</html>
