<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Add Review</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <div>
                <p>Review <br/> 
                        <h:inputTextarea class="txt-area" id="att_desc" required ="true" 
                                         requiredMessage=""
                                         title="describe"
                                         value="#{attraction.review}">
                        </h:inputTextarea>
                    </p>
                <p>
                    <h:commandButton id="submit" value="Submit" action="#{attraction.addReview(login.theLoginAccount.accountID,attraction.att.att_Id)}" />
                    </p> 
            </div>
        </h:form>
    </body>
</html>
