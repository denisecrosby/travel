<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form enctype="multipart/form-data">
            <div>
                <p>Username 
                    <h:inputText title="Please enter your ID"
                                 value="#{register.id}"
                                 validatorMessage="The length of your username must be between 3 and 10, it should contain a number, and it needs a symbol.">
                            <!-- <f:validateRegex pattern="^(?=.*\d)(?=.*[@#$%^&*]).{3,10}$"/> -->
                    </h:inputText>
                </p>
                <p>password  
                    <h:inputText required="true" 
                                 requiredMessage="The password field cannot be empty"
                                 title="Please enter your password"
                                 value="#{register.password}">
                    </h:inputText>
                </p>
                <p>Tag
                    <h:selectOneMenu id="acc_tag" style="width:150px" value="#{register.tag}">
                        <f:selectItem   itemValue="1" itemLabel="History" /> 
                        <f:selectItem   itemValue="2" itemLabel="Shopping" /> 
                        <f:selectItem   itemValue="3" itemLabel="Beach" /> 
                        <f:selectItem   itemValue="4" itemLabel="Urban" /> 
                        <f:selectItem   itemValue="5" itemLabel="Nature" /> 
                        <f:selectItem   itemValue="6" itemLabel="Family" />
                    </h:selectOneMenu>
                </p>
                <p>
                    <h:commandButton id="submit" value="Submit" action="#{register.register()}"/>
                </p>
            </div>
        </h:form>
    </body>
</html>
