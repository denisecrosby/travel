<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <style>
            @import url('http://fonts.googleapis.com/css?family=Lobster|Pacifico');
        </style>
        <link href="css/login.css" rel="stylesheet" type="text/css"/>

        <title>Login</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>

    </h:head>
    <body class="main">
        <h:form enctype="multipart/form-data">
            <section class="intro">
                <div class="inner">
                    <div class="content">
                        <div>
                            <p><h:outputText value="&#160;"/>Username  
                                <h:inputText id="id" required ="true" 
                                             requiredMessage="The ID field cannot be empty"
                                             title="Please enter your ID"
                                             value="#{register.id}"
                                             validatorMessage="ID must be between 3 and 10 characters with at least 1 letter and 1 digit">
                                    <f:validateLength maximum="10" minimum="3" />   
                                    <f:validateRegex pattern=".*[0-9].*"/>    
                                    <f:validateRegex pattern=".*[a-zA-Z].*"/>                                      
                                </h:inputText>
                            </p>
                            <p><h:outputText value="&#160;"/>Password
                                <h:inputSecret id="password" value="#{register.password}" >
                                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^]).{3,10})" />
                                </h:inputSecret>
                                <p><h:outputText value="&#160;"/>Your password must have a capital letter, a number, and a special character.</p>
                            </p>
                            <p><h:outputText value="&#160;"/>Required Photo: <h:inputFile value="#{register.path}" required="true" requiredMessage="There must be a photo"/></p>
                            <p><h:outputText value="&#160;"/>Select security question:
                                <h:selectOneMenu id="acc_question"  style="width:150px" value="#{register.ques}" >
                                    <div>
                                        <f:selectItem   itemValue="0" itemLabel="--Select---" />
                                        <f:selectItem   itemValue="1" itemLabel="What Is your favorite book?" /> 
                                        <f:selectItem   itemValue="2" itemLabel="What is the name of the road you grew up on?" /> 
                                        <f:selectItem   itemValue="3" itemLabel="What is your motherâ€™s maiden name?" /> 
                                        <f:selectItem   itemValue="4" itemLabel="What was the name of your first/current/favorite pet?" /> 
                                        <f:selectItem   itemValue="5" itemLabel="What was the first company that you worked for?" /> 
                                        <f:selectItem   itemValue="6" itemLabel="Where did you meet your spouse?" />
                                        <f:selectItem   itemValue="7" itemLabel="Where did you go to high school/college?" />
                                        <f:selectItem   itemValue="8" itemLabel="What is your favorite food?" />
                                        <f:selectItem   itemValue="9" itemLabel="What city were you born in?" />
                                        <f:selectItem   itemValue="10" itemLabel="Where is your favorite place to vacation?" />
                                    </div>
                                </h:selectOneMenu>
                            </p>
                            <p><h:outputText value="&#160;"/>Your answer:
                                <h:inputText id="acc_ans" value="#{register.answer}"/>
                            </p>
                            <p><h:outputText value="&#160;"/>Select tags
                                <h:selectManyCheckbox  id="att_tags" value="#{register.tags}" required="true" requiredMessage="You should select atleast one tag">
                                    <div >
                                        <f:selectItem itemValue="1" itemLabel="History" /> 
                                        <f:selectItem itemValue="2" itemLabel="Shopping" /> 
                                        <f:selectItem itemValue="3" itemLabel="Beach" /> 
                                        <f:selectItem itemValue="4" itemLabel="Urban" /> 
                                        <f:selectItem itemValue="5" itemLabel="Nature" /> 
                                        <f:selectItem itemValue="6" itemLabel="Family" />
                                    </div>
                                </h:selectManyCheckbox> 
                            </p>
                            <h:outputText style="color: red" rendered="#{register.errorMessage ne null}" value="#{register.errorMessage}" ></h:outputText>
                            <b><h:messages/></b>
                            <h:commandButton value="Submit" class="btn" action="#{register.insertregister}"/>
                            <h:link outcome="index.xhtml" rendered="#{register.success()}">
                                Account creation successful, click to login
                            </h:link>
                        </div>
                    </div>
                </div>
            </section>
        </h:form>
    </body>
</html>
