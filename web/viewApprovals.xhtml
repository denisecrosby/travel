<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <title>Show Approved Attractions</title>
    <body>
        <h:form>
        
            <p>Approved Attractions:</p>
            <h:dataTable id="approvals" 
                 rows ="#{login.theLoginAccount.viewMarked('approved').size()}" 
            value="#{login.theLoginAccount.viewMarked('approved')}" var="str">  
                

                
                
                <h:column>  
        <h:outputText styleClass="dataTableOutputText" 
                      id="strvalue" value="#{str}"/>  
                </h:column>  
            </h:dataTable>  
            
            <br></br>
            <br></br>
            <br></br>
            <h:commandButton id="return" value="Return" immediate="true"
                                     action="welcomeAdmin.xhtml" />
        </h:form>
    </body>
</html>
