<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <link href="css/tables.css" rel="stylesheet" type="text/css"/>
        <link href="css/menu.css" rel="stylesheet" type="text/css"/>            
        <title>Show Rejected Attractions</title>
    </h:head>
    <body>
        <h:form>

            <h1>Rejected Attractions:</h1>

            <hr />
            <ul>
                <li><a href="welcome.xhtml">Home</a></li>
                <li><a href="createAttraction.xhtml">Create Attraction</a></li>
                <li><a href="viewAttractions.xhtml">Search Attractions</a></li>
                <li><a href="viewFavorites.xhtml">View Favorites</a></li>
                
                <li> <h:link value="Pending Attractions" rendered="#{login.theLoginAccount.isAdmin()}" outcome = "viewPending.xhtml"/></li>
                <li> <h:link value="Approved Attractions" rendered="#{login.theLoginAccount.isAdmin()}" outcome = "viewApprovals.xhtml"/></li>    
                <li> <h:link value="Rejected Attractions" rendered="#{login.theLoginAccount.isAdmin()}" outcome = "viewRejects.xhtml"/></li>  
                <li><a href="index.xhtml">Logout</a></li>                  
            </ul>
            <br/>
     
            <h:dataTable id="rejects" styleClass="table"
                         rows ="#{login.theLoginAccount.viewMarked('reject').size()}" 
                         value="#{login.theLoginAccount.viewMarked('reject')}" var="rej">
                <h:column>  
                    <f:facet name = "header">Name</f:facet>                     
                    <h:outputText styleClass="dataTableOutputText" 
                                  id="rejectvalue1" value="#{rej.name}"/>  
                </h:column>
                <h:column>  
                    <f:facet name = "header">Description</f:facet>                     
                    <h:outputText styleClass="dataTableOutputText" 
                                  id="rejectvalue2" value="#{rej.description}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name = "header">City</f:facet>                     
                    <h:outputText styleClass="dataTableOutputText" 
                                  id="rejectvalue3" value="#{rej.city}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name = "header">State</f:facet>                     
                    <h:outputText styleClass="dataTableOutputText" 
                                  id="rejectvalue4" value="#{rej.state}"/>  
                </h:column>  
            </h:dataTable>  

            <br></br>
            <br></br>
            <br></br>
            <h:commandButton id="return" value="Return" immediate="true"
                             action="welcomeAdmin.xhtml" />
        </h:form>
    </body>
</html>
